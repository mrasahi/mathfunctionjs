<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function addition(x, y) {
            console.log(x + y)
        }

        function subtract(x, y) {
            console.log(x - y)
        }

        function multiply(x, y) {
            console.log(x * y)
        }

        function division(x, y) {
            console.log(x / y)
        }

        function remainder(x, y) {
            console.log(x % y)
        }


        addition(5, 7)

        subtract(10, 4)

        multiply(3, 7)

        division(15, 3)

        remainder(20, 7)

    </script>
</body>
</html>
